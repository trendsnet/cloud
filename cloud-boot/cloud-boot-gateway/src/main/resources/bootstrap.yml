apollo:
  meta: http://10.0.0.150:8080
  bootstrap:
    enabled: false
    namespaces: application

server:
  port: 2001

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:2000/eureka

logging:
  file: /data/logs/${spring.application.name}/info.log

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: cloud-boot-gateway
  sleuth:
      sampler:
        probability: 1
  zipkin:
    sender:
      type: kafka
    kafka:
      topic: zipkin
  kafka:
    bootstrap-servers: 10.30.2.222:9092,10.30.2.222:9093,10.30.2.222:9094

zuul:
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 10000
  ignored-services: '*'
  routes:
    service-a:
      path: /service-a/**
      serviceId: cloud-service-a
      stripPrefix: false
    service-b:
      path: /service-b/**
      serviceId: cloud-service-b
      stripPrefix: false




