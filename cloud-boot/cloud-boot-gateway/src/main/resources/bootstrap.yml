apollo:
  meta: http://10.0.0.150:8080
  bootstrap:
    enabled: false
    namespaces: application

server:
  port: 2001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:2000/eureka

spring:
  application:
    name: cloud-boot-gateway
  sleuth:
      sampler:
        probability: 1
  zipkin:
    sender:
      type: kafka
    kafka:
      topic: zipkin
  kafka:
    bootstrap-servers: 10.20.0.206:9092,10.20.0.207:9092,10.20.0.208:9092

zuul:
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 10000
  ignored-services: '*'
  routes:
    service-a:
      path: /service-a/**
      serviceId: cloud-service-a
      stripPrefix: false
    service-b:
      path: /service-b/**
      serviceId: cloud-service-b
      stripPrefix: false




