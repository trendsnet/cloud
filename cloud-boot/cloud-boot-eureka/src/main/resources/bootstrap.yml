apollo:
  meta: http://10.0.0.150:8080
  bootstrap:
    enabled: false
    namespaces: application

server:
  port: 2000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:2000/eureka

logging:
  file: /data/logs/${spring.application.name}/info.log

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: cloud-boot-eureka






